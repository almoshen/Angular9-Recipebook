<div class="container">
  <div class="row mx-auto">
      <div class="card">
        <div class="card-body">
          <form class="form-signin" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
            <h3 class="card-title text-center">Log In</h3>
            <div class="form-group">
              <input type="email" name="email" ngModel #emailInput="ngModel" class="form-control" placeholder="Email address" required email  autofocus>
            </div>

            <div class="form-group">
              <input type="password" name="password" ngModel #passwordInput="ngModel" class="form-control" placeholder="Password" required>
            </div>

<!--            <div class="custom-control custom-checkbox mb-3">-->
<!--              <input type="checkbox" class="custom-control-input" id="customCheck1">-->
<!--              <label class="custom-control-label" for="customCheck1">Remember password</label>-->
<!--            </div>-->
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
          </form>
          <p class="text-center"><a routerLink="/signup">Create an Account</a></p>
        </div>
      </div>
  </div>
</div>
