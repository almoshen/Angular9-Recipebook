<div class="container">
  <div class="row mx-auto">
      <div class="card">
        <div class="card-body">
          <form class="form-signin" (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
            <h3 class="card-title text-center">Sign Up</h3>
            <div class="form-group">
              <input type="email" name="email" ngModel #emailInput="ngModel" class="form-control" placeholder="Email address" required email  autofocus>
            </div>
            <div class="form-group">
              <input type="password" name="password" ngModel #passwordInput="ngModel" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="text" name="username" ngModel #usernameInput="ngModel" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="text" name="firstname" ngModel #firstnameInput="ngModel" class="form-control" placeholder="Firstname" required>
            </div>
            <div class="form-group">
              <input type="text" name="lastname" ngModel #lastnameInput="ngModel" class="form-control" placeholder="Lastname" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
  </div>
</div>
